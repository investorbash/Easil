<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome | Sign In</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="manifest" href="media/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex vh-100">
        <div class="col-md-6 d-flex flex-column justify-content-between p-5" style="background: linear-gradient(to right, #007bff, #00c6ff);">
            <h1 class="text-white">EASIL</h1>
            <div>
                <h2 class="text-white">Your Path to Smarter Learning</h2>
                <p class="text-white">Welcome to Easil! Empowering your learning journey, one assessment at a time.</p>
            </div>
             <div style="visibility: hidden;">fuck dis</div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="border p-4 rounded shadow" style="width: 400px;">
                <h2 class="text-center">Sign In</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" autofocus placeholder="Email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                    <div class="mb-3">
                        <label for="select" class="form-label">Select your role</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Student</option>
                            <option value="2">Teacher / Lecturer</option>
                            <option value="3">Admin</option>
                          </select>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="text-primary">Forgot Password?</a>
                    </div>
                    <button type="submit"  class="btn btn-primary w-100">
                        <a href="students.html" class="text-white">Sign In</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
